    <style>

        #preloader
        {
          background-color: #ffff ;
          height: 100vh;
          width: 100%;
          top: 0;
          left: 0;
          position: fixed;
          z-index: 100;
          display: grid;
      place-items: center;
        }
        #loader
        {
          width: 200px;
      height: 200px;
      border-left: 4px solid red;
      border-top: 2px solid red;
      border-radius: 50%;
      animation: loading 2s linear infinite;
        }
        @keyframes loading{
          0%{
              transform: rotate(0deg);
          }
          /* 50% 
           {
              transform: rotate(180deg);
          } */
          to{
            transform: rotate(360deg);
          }
        }
    </style>
